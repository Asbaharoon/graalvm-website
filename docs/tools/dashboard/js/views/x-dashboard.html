<div class="oj-flex oj-sm-flex-direction-row oj-sm-flex-wrap-nowrap">
  <oj-module config='[[modalConfig]]'></oj-module>
  <div class="x-dashboard-left-content oj-flex-item">
    <oj-button on-oj-action='[[open]]' chroming="borderless" class="oj-sm-margin-1x"
      title="Loads data source into browser memory, nothing is sent to network">
      <span slot='startIcon' class="oj-ux-ico-plus"></span>
      Load data
    </oj-button>
    <div class="x-dashboard-data-source-list oj-flex-item oj-panel oj-sm-margin-1x-start oj-sm-margin-1x-bottom">
      <oj-module config='[[dataSourceListConfig]]'></oj-module>
    </div>
  </div>
  <div
    class="x-dashboard-right-content oj-flex-item oj-panel oj-sm-margin-1x-start oj-sm-margin-1x-top oj-sm-margin-1x-bottom"
    style="overflow: auto">
    <oj-module config='[[mosaicConfig]]'></oj-module>
  </div>
</div>
